<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #eef2f5;
            --card-bg: #ffffff;
            --primary-btn: #2196F3;
            --card-back: #2196F3; /* Blue */
            --card-front: #4CAF50; /* Green */
            --text-color: #333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* The White Box Container */
        .game-container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px; /* Fixed width to match instructor image */
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 2rem;
            color: black;
        }

        /* Controls Row */
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        select {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #2196F3;
            font-size: 1rem;
            color: #2196F3;
            outline: none;
            background: white;
        }

        button {
            padding: 8px 20px;
            border-radius: 5px;
            border: none;
            background-color: var(--primary-btn);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #1976D2;
        }

        /* Stats Row */
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            color: black;
        }

        /* Game Grid - FORCED GRID LAYOUT */
        .game-board {
            display: grid;
            gap: 10px;
            margin: 0 auto;
            justify-content: center;
            /* Default to 4x4 */
            grid-template-columns: repeat(4, 1fr); 
        }

        /* Card Styles */
        .card {
            width: 70px;
            height: 70px;
            background-color: transparent;
            cursor: pointer;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.4s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-size: 2rem;
            font-weight: bold;
            user-select: none;
        }

        /* Face Down (Blue) */
        .card-front {
            background-color: var(--card-back);
            color: transparent;
        }

        /* Face Up (Green) */
        .card-back {
            background-color: var(--card-front);
            color: white;
            transform: rotateY(180deg);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="controls">
    <label>Difficulty:
        <select id="difficulty">
            <option value="4">Easy (4x4)</option>
            <option value="6">Hard (6x6)</option>
        </select>
    </label>
    
    <label>Theme:
        <select id="theme">
            <option value="letters">Letters</option>
            <option value="emojis">Emojis (Animals)</option>
            <option value="numbers">Numbers</option>
        </select>
    </label>

    <button id="restartBtn">Restart</button>
</div>

        <div class="stats">
            <div id="moves">Moves: 0</div>
            <div id="timer">Time: 00:00</div>
        </div>

        <div class="game-board" id="gameBoard"></div>
    </div>

    <!-- Hidden Audio Checkbox for Extra Credit -->
    <div style="display:none;">
        <input type="checkbox" id="soundToggle" checked>
        <!-- Hidden theme selector to default to letters -->
        <select id="theme"><option value="letters">Letters</option></select>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Good Job!</h2>
            <p>You finished in <span id="finalTime"></span> with <span id="finalMoves"></span> moves.</p>
            <button onclick="initGame()">Play Again</button>
        </div>
    </div>

<script>
    // --- Game State ---
    const state = {
        cards: [],
        flippedCards: [],
        matchedPairs: 0,
        totalPairs: 0,
        moves: 0,
        timer: null,
        seconds: 0,
        isLocked: false,
        gameActive: false
    };

    // --- Data ---
    const letters = 'ABCDEFGHIJKLMNOPQR'.split('');

    // --- Audio Context ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playTone(freq, type, duration) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    const sounds = {
        flip: () => playTone(300, 'sine', 0.1),
        match: () => { playTone(600, 'sine', 0.1); setTimeout(() => playTone(800, 'sine', 0.2), 100); },
        wrong: () => playTone(150, 'sawtooth', 0.3),
        win: () => { playTone(500, 'square', 0.1); setTimeout(() => playTone(700, 'square', 0.1), 100); }
    };

    // --- DOM Elements ---
    const gameBoard = document.getElementById('gameBoard');
    const movesDisplay = document.getElementById('moves');
    const timerDisplay = document.getElementById('timer');
    const difficultySelect = document.getElementById('difficulty');
    const restartBtn = document.getElementById('restartBtn');
    const modal = document.getElementById('gameOverModal');

    // --- Game Logic ---

    const initGame = () => {
        // Reset State
        state.flippedCards = [];
        state.matchedPairs = 0;
        state.moves = 0;
        state.seconds = 0;
        state.isLocked = false;
        state.gameActive = true;
        
        clearInterval(state.timer);
        state.timer = setInterval(updateTimer, 1000);
        
        modal.classList.remove('show');
        movesDisplay.textContent = `Moves: 0`;
        timerDisplay.textContent = `Time: 00:00`;

        // Get Settings
        const gridSize = parseInt(difficultySelect.value);
        const numPairs = (gridSize * gridSize) / 2;
        state.totalPairs = numPairs;

        // Setup Grid CSS dynamically
        gameBoard.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
        
        // Generate Cards
        const selectedLetters = letters.slice(0, numPairs);
        const deck = [...selectedLetters, ...selectedLetters];
        
        // Shuffle
        for (let i = deck.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [deck[i], deck[j]] = [deck[j], deck[i]];
        }

        // Clear Board
        gameBoard.innerHTML = '';

        // Create Cards
        deck.forEach((letter) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.letter = letter;

            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back">${letter}</div>
                </div>
            `;

            card.addEventListener('click', () => handleCardClick(card));
            gameBoard.appendChild(card);
        });
    };

    const handleCardClick = (card) => {
        if (state.isLocked || card.classList.contains('flipped') || !state.gameActive) return;

        sounds.flip();
        card.classList.add('flipped');
        state.flippedCards.push(card);

        if (state.flippedCards.length === 2) {
            state.moves++;
            movesDisplay.textContent = `Moves: ${state.moves}`;
            checkForMatch();
        }
    };

    const checkForMatch = () => {
        state.isLocked = true;
        const [card1, card2] = state.flippedCards;
        const match = card1.dataset.letter === card2.dataset.letter;

        if (match) {
            sounds.match();
            state.matchedPairs++;
            state.flippedCards = [];
            state.isLocked = false;

            if (state.matchedPairs === state.totalPairs) {
                endGame();
            }
        } else {
            sounds.wrong();
            setTimeout(() => {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                state.flippedCards = [];
                state.isLocked = false;
            }, 1000);
        }
    };

    const updateTimer = () => {
        state.seconds++;
        const mins = Math.floor(state.seconds / 60).toString().padStart(2, '0');
        const secs = (state.seconds % 60).toString().padStart(2, '0');
        timerDisplay.textContent = `Time: ${mins}:${secs}`;
    };

    const endGame = () => {
        state.gameActive = false;
        clearInterval(state.timer);
        sounds.win();
        
        document.getElementById('finalTime').textContent = timerDisplay.textContent.replace('Time: ', '');
        document.getElementById('finalMoves').textContent = state.moves;
        
        setTimeout(() => {
            modal.classList.add('show');
        }, 500);
    };

    restartBtn.addEventListener('click', initGame);
    difficultySelect.addEventListener('change', initGame);

    initGame();

</script>
</body>
</html>
